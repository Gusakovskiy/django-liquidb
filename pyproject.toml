[build-system]
requires = ["setuptools>=53.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "django-liquidb"
version = "0.3"
description = "Liquidb is a Django app that simplifies migration management."
long-description = "file: README.rst"
authors = [
    {name = "Vitalii Gusakovskiy"},
]
license = {file = "LICENSE.md"}
requires-python = ">=3.7.17"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 2.2",
    "Framework :: Django :: 3.0",
    "Framework :: Django :: 3.1",
    "Framework :: Django :: 3.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: CGI Tools/Libraries"
]


[project.urls]
Repository =  "https://github.com/Gusakovskiy/django-liquidb"


[tool.poetry]
name = "django-liquidb"
version = "0.3"
description = "Liquidb is a Django app that simplifies migration management."
authors = ["Vitalii Gusakovskiy"]


[tool.poetry.dependencies]
django = "^2.2"

[tool.poetry.dev-dependencies]
pylint = "^3.0.1"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
pylint-django = "^2.5.3"
mock = "^5.0.0"
pytest-django = "^4.1.0"
beautifulsoup4 = "^4.9.3"
black = "^23.9.1"
twine = "^4.0.2"


[tool.poetry.plugins."poetry-dynamic-versioning"]
version-file = "liquidb/__init__.py"
